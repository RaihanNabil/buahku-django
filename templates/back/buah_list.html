{% extends 'front/base.html' %}
{% load static %}
{% block konten %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5e4446acfa.js" crossorigin="anonymous"></script>
</head>
<body>
    
</body>
</html>
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <br>
           
            <div class="header">
                <a class ="btn btn-success" href="{% url 'buah_add' %}"> + Tambah Buah</a>   
            </div>
            <div class="body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-12">Nomor</th>
                            <th scope="col-12">Nama</th>
                            <th scope="col-12">Kategori</th>
                            <th scope="col-12">Harga</th>
                            <th scope="col-12">Jumlah</th>
                            <th scope="col-12">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in produk  %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ p.nama }}</td>
                        <td>{{ p.kategori }}</td>
                        <td>{{ p.jumlah }}</td>
                        <td>{{ p.harga }}</td>
                        
                        <td><a class="btn btn-warning btn-sm" href ="{% url 'buah_update' p.id %}" ><i class="fa-solid fa-check"></i></a> <a onclick="alert(' Yakin mau di hapus ?')"class="btn btn-danger btn-sm" href ="{% url 'buah_delete' p.id %}" ><i class="fa-solid fa-x"></i></a>
                        </td>
    
                    </tr>
                    {% endfor %}
                    </tbody>
    
                </table>
            </div>
        </div>
        <br>
        <div class="box-element">
        
        </div>
        
    </div>
</div>
{% endblock konten %}
