{% extends "front/base.html" %}
{% load static %}
{% block konten %}
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'cart.css'%}">
  </head>
  <body>
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">
                    <div id="user-info">
                        <div class="form-field">
                            <input required class="form-control" type="text" name="name" placeholder="Nama Depan">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="name" placeholder="Email">
                        </div>
                    </div>
                    <div id="shipping-info">
                        <hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Alamat Antum">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="Kota Antum">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="Kecamatan">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="Kode Pos">
						</div>

                    </div>
                    <hr>
                    <input id="form-button" class="btn btn-danger btn-block" type="submit" value="Continue">
                </form>
            </div>
            
            <br>
            <div class="box-element hidden" id="payment-info">
                <small>Paypal Options</small>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'cart' %}">Kembali</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                <div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'user.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>$20.00</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
                <h5>Items</h5>
                <h5>Total Produk</h5>
            </div>
  </body>
  </html>
{% endblock konten %}
